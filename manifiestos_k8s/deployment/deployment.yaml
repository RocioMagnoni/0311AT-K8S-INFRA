apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: web-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: web-content
        hostPath:
          path: /mnt/web
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: static-website-service
spec:
  type: NodePort
  selector:
    app: static-website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080

